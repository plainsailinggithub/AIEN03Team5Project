<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <!-- 引用bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- 引用Font awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="http://nicolasgallagher.com/pure-css-speech-bubbles/demo/default.css">
    <link rel="canonical" href="/pure-css-speech-bubbles/demo/">

    <style>
        .h7 {
            font-size: 0.8rem;
        }        
         body {
            background-color: #F5F5F5;
        }

        /* 白色div很長的時候,header還是留在最上方 */
        .header_bar{
            width:100%;
            position:fixed;
            left:0;
            top:0;
            z-index:1;
           
        }



    .content-left {
      padding-left: 6%;
    }

    .content-right {
      padding-right: 6%;
    }
    .divcontent {
       margin-top: 7%;
       
    }



    .header-padding {
      padding-left: 6%;
      padding-right: 6%;
    }


    .label-rating { margin-right:10px;
        color: #333;
        display: inline-block;
        vertical-align: middle;
    }

    .card-product .price-old {
        color: #999;
    }

    footer{
      background-color: #424558;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 35px;
      text-align: center;
      color: #CCC;
    }

    footer p {
      padding: 10.5px;
      margin: 0px;
      line-height: 100%;
    }
    .body1{
      font-family:Microsoft JhengHei;
    }

    </style>
    {% block style %}
    {% endblock %}

</head>

<body class="body1">
    <div class="container-fluid header_bar">
            
    
      <nav class="navbar navbar-expand-lg navbar-dark header-padding" style="background-color:#283E4A;height: 52px">
                
        <a class="navbar-brand" href="#">LinkedIn</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                  
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
              
            </ul>
            <form class="form-inline my-2 my-lg-0" action="{% url 'member:login' %}" method="POST"  >
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" name="loginid" id="loginid" placeholder="帳號" >
                <input class="form-control mr-sm-2" type="password" name="loginpw" id="loginpw" placeholder="密碼">
                <input name="Submit" type="submit" value="登入" class="btn btn-primary">
            </form>       
            </div>   
            <!-- div class="collapse navbar-collapse" id="navbarColor02" 的結尾 -->
    
      </nav>
    </div>
    <!-- div class=".container-fluid header_bar" 的結尾-->
    <div class="container-fluid  gedf-wrapper divcontent">
    
        <!-- 定義左中右3:6:3的div區塊 -->
      <div class="row" >
    
            <!-- 左邊3/12的div區塊 -->
          <div class="col-md-3 content-left">
               
          </div>
          <!-- div class="col-md-3 content-left"的結尾 -->
    
    
    
           <!-- 中間6/12的div區塊 -->
           <div class="col-md-6 gedf-main" style="background-color:bisque">
            <h1 class="entry-title"><span>Sign Up</span> </h1>
            <hr>
                <form class="form-horizontal" action="{% url 'member:register' %}" method="POST" name="signup" id="signup" enctype="multipart/form-data" >        
                    {% csrf_token %}
                    <div class="form-group">
                    <label class="control-label col-sm-3">姓名 <span class="text-danger">*</span></label>
                    <div class="col-md-8 col-sm-9">
                        <input type="text" class="form-control" name="mem_name" id="mem_name" required="required" placeholder="Enter your Name here" value="">
                    </div>
                    </div>        
    
                    <div class="form-group">
                    <label class="control-label col-sm-3">信箱  <span class="text-danger">*</span></label>
                    <div class="col-md-8 col-sm-9">
                        <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="email" class="form-control" name="emailid" id="emailid" required="required" placeholder="Enter your Email" value="">
                       
                        </div>
                         <span id="check" class="text-danger"></span>
                    </div>
                    </div>
                    
                    <div class="form-group">
                    <label class="control-label col-sm-3">密碼 <span class="text-danger">*</span></label>
                    <div class="col-md-5 col-sm-8">
                        <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="password" id="password" required="required" placeholder="Choose password (4-8 chars)" value="">
                    </div>
                    <span id="pwdcheck" class="text-danger"></span>   
                    </div>
                    </div>
    
                
                    <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-10">
                        <input name="Submit" type="submit" value="註冊" class="btn btn-primary">
                    </div>
                    </div>
          </form>
    
           </div>
           <!-- 中間6/12的div區塊 div class="col-md-6 gedf-main" 的結尾-->
    
            <!-- 右邊block 比例3/12 放廣告區 不要動!-->
          <div class="col-md-3 content-right">
              
          </div>
          <!-- 右邊block 比例3/12 的放廣告區 的結尾-->
    
      </div>
      <!-- class="row" 的結尾-->
    
    </div>
    <!-- container-fluid gedf-wrapper divcontent 的結尾-->
    <!-- header和footer之間的中間白色區區域最外圍div -->
    
            <!-- footer div區塊 -->
    
      <footer  style="background-color:#283E4A">
        <p>© 2018<a style="color:#0a93a6; text-decoration:none;" href="#"> LinkedIn </a>, All rights reserved 2018.</p>
      </footer>
    
        <!-- 引用的東西太雜亂，我的console一直報錯，程式卡住，我重新引用一次     ||Comment by Tree||-->
    
        <!-- 使用jQuery，引用google cdn服務 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- 引用bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   
    <script>
        $(document).ready(function(){
            $("#emailid").blur(function(){
                var emailid = $(this).val()
                emailRule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
                var emaillen = emailid.length;
                if (emaillen>0){
                    if(emailid.search(emailRule)!= -1){
                        $.get('../check/'+emailid+'/',function(data){
                            if (data == "1"){
                                document.getElementById("check").innerHTML="信箱已註冊";
                                // alert("信箱已註冊")
                            }else{
                                var OriginalFont=document.getElementById("check").innerHTML;
                                document.getElementById("check").innerHTML='<font color="green">'+"信箱可使用"+'</font>';
                                // document.getElementById("check").innerHTML="信箱可使用";
                                // alert("信箱可使用")
                            }
                        })
                    }else
                        document.getElementById("check").innerHTML="信箱格式錯誤";
                }else{
                    document.getElementById("check").innerHTML="";
                }
    
            })
        
            $("#password").blur(function(){
                var pwd = $(this).val();
                var pwdlen = pwd.length;
                if (pwdlen>0){
                    if (pwdlen<4 || pwdlen>8){
                        document.getElementById("pwdcheck").innerHTML="請輸入4-8碼";
                    }else{
                        document.getElementById("pwdcheck").innerHTML="";
                    }
                }else{
                    document.getElementById("pwdcheck").innerHTML="";
                }
    
            })
        })
    </script>
    </body>
    </html>
